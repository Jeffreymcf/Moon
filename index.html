<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time to Seconds Converter</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <div class="container">
        <h1>Time to Seconds Converter</h1>
        <label for="hours">Hours:</label>
        <input type="number" id="hours" min="0">
        
        <label for="minutes">Minutes:</label>
        <input type="number" id="minutes" min="0">
        
        <label for="seconds">Seconds:</label>
        <input type="number" id="seconds" min="0">
        
        <button onclick="convertToSeconds()">Convert to Seconds</button>
        
        <div class="result" id="result"></div>
    </div>

    <script>
        function convertToSeconds() {
            var hours = parseInt(document.getElementById('hours').value) || 0;
            var minutes = parseInt(document.getElementById('minutes').value) || 0;
            var seconds = parseInt(document.getElementById('seconds').value) || 0;

            var totalSeconds = (hours * 3600) + (minutes * 60) + seconds;

            document.getElementById('result').textContent = 'Total: ' + totalSeconds + ' seconds';
        }
    </script>
</body>
</html>

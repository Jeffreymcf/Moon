<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time to Seconds Converter</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <div class="container">
        <h1>Time to Seconds Converter</h1>
        <label for="hours">Hours:</label>
        <input type="number" id="hours" min="0">
        
        <label for="minutes">Minutes:</label>
        <input type="number" id="minutes" min="0">
        
        <label for="seconds">Seconds:</label>
        <input type="number" id="seconds" min="0">
        
        <button onclick="convertToSeconds()">Convert to Seconds</button>
        
        <div class="result" id="result"></div>
    </div>

    <script src="script.js"></script>

</body>
</html>
